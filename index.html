<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Weekly Plan Generator</title>
    <link rel="stylesheet" href="style.css" />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/flatpickr/dist/flatpickr.min.css"
    />
    <script src="https://cdn.jsdelivr.net/npm/flatpickr"></script>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/2.3.1/jspdf.umd.min.js"></script>
  </head>
  <body>
    <div class="form-container">
      <form id="planForm">
        <label for="subject">Subject:</label>
        <select id="subject" name="subject">
          <option value="Design">Design</option>
          <option value="Math">Math</option>
          <option value="English">English</option>
        </select>
        <label for="teacherName">Teacher Name:</label>
        <input type="text" id="teacherName" name="teacherName" />
        <label for="date">Date:</label>
        <!-- <input type="date" id="date" name="date" /> -->
        <input type="text" id="dateRange" name="dateRange" />

        <label for="weekNumber">Week Number:</label>
        <input type="number" id="weekNumber" name="weekNumber" />

        <label for="grade">Grade:</label>
        <select id="grade" name="grade">
          <option value="null">Select Grade Level</option>
          <option value="9">9</option>
          <option value="10">10</option>
          <option value="11">11</option>
          <option value="12">12</option>
        </select>

        <label for="unitTitle">Unit Title and Design Situation:</label>
        <select id="unitTitle" name="unitTitle">
          <option value="default">Select a grade first</option>
        </select>

        <!-- Repeat this block for each session (1 to 3) -->
        <div class="session" id="session1">
          <h3>Session #1</h3>
          <label for="objective1">Objective:</label>
          <textarea id="objective1" name="objective1"></textarea>

          <label for="activities1">Learning Activities:</label>
          <textarea id="activities1" name="activities1"></textarea>

          <label for="resources1">Resources/Materials:</label>
          <textarea id="resources1" name="resources1"></textarea>

          <label for="homework1">Homework:</label>
          <textarea id="homework1" name="homework1"></textarea>
        </div>
        <!-- End of Session block -->

        <button type="button" onclick="generatePlan()">
          Generate Weekly Plan
        </button>
      </form>
    </div>
    <script src="script.js"></script>
  </body>
</html>
